  <!-- ===== JavaScriptã‚¨ãƒªã‚¢ ===== -->
  <script>
    // HTMLã‹ã‚‰å¿…è¦ãªè¦ç´ ã‚’å–å¾—
    const boxes = document.querySelectorAll('.char-box'); // ã‚­ãƒ£ãƒ©ãƒœãƒƒã‚¯ã‚¹
    const taskList = document.getElementById('task-list'); // ã‚¿ã‚¹ã‚¯è¡¨ç¤ºæ 
    const modeToggle = document.getElementById('mode-toggle'); // ãƒ¢ãƒ¼ãƒ‰åˆ‡æ›¿ãƒœã‚¿ãƒ³
    const body = document.body;

    // localStorageã‹ã‚‰rosaTasksã‚’å–å¾—ï¼ˆãªã‘ã‚Œã°ç©ºé…åˆ—ï¼‰
    let tasks = JSON.parse(localStorage.getItem('rosaTasks')) || [];

    // é¸æŠä¸­ã®ã‚­ãƒ£ãƒ©ã‚’è¨˜éŒ²ã™ã‚‹å¤‰æ•°
    let selectedChar = null;

    // ===== ã‚­ãƒ£ãƒ©ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ãŸã¨ãã®æŒ™å‹• =====
    boxes.forEach(box => {
      box.addEventListener('click', () => {
        const char = box.dataset.char; // data-charã®å€¤ã‚’å–å¾—

        if (selectedChar === char) {
          // åŒã˜ã‚­ãƒ£ãƒ©ã‚’ã‚‚ã†ä¸€åº¦ã‚¯ãƒªãƒƒã‚¯ã—ãŸã‚‰é¸æŠè§£é™¤
          selectedChar = null;

          taskList.innerHTML = ''; // ã‚¿ã‚¹ã‚¯æ¬„ã‚‚ã‚¯ãƒªã‚¢
          return;

        // æ–°ã—ã„ã‚­ãƒ£ãƒ©ã‚’é¸æŠçŠ¶æ…‹ã«ã™ã‚‹
        selectedChar = char;
        boxes.forEach(b => b.classList.remove('selected'));

        // é¸ã°ã‚ŒãŸã‚­ãƒ£ãƒ©ã®ã‚¿ã‚¹ã‚¯ã ã‘æŠ½å‡ºï¼ˆå®Œäº†ã—ã¦ãªã„ã‚‚ã®ï¼‰
        const filtered = tasks.filter(t => t.assignedBy === char && !t.completed);

      });

    // ===== ã‚¿ã‚¹ã‚¯ãƒªã‚¹ãƒˆã‚’è¡¨ç¤ºã™ã‚‹é–¢æ•° =====
    function displayTasks(taskArray) {

      // ã‚¿ã‚¹ã‚¯ãŒ0ä»¶ã ã£ãŸå ´åˆã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
      if (taskArray.length === 0) {
        taskList.innerHTML = '<p>ã“ã®ã‚­ãƒ£ãƒ©ã‹ã‚‰ã®ä¾é ¼ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚</p>';
        return;
      }

      // ã‚¿ã‚¹ã‚¯ã”ã¨ã«HTMLè¦ç´ ã‚’ç”Ÿæˆã—ã¦è¡¨ç¤º
      taskArray.forEach(task => {
        const div = document.createElement('div'); // divè¦ç´ ã‚’ä½œæˆ
        div.className = 'task-item'; // ã‚¹ã‚¿ã‚¤ãƒ«ç”¨ã‚¯ãƒ©ã‚¹ä»˜ä¸

        // ã‚¿ã‚¹ã‚¯ã®å†…å®¹ï¼ˆåå‰ãƒ»ç· åˆ‡ãƒ»å®Œäº†ãƒœã‚¿ãƒ³ï¼‰ã‚’æŒ¿å…¥
        div.innerHTML = `

          <button onclick="toggleComplete('${task.id}')">å®Œäº†ã«ã™ã‚‹</button>
        `;
        taskList.appendChild(div); // ã‚¿ã‚¹ã‚¯ãƒªã‚¹ãƒˆã«è¿½åŠ 
      });
    }

    // ===== ã‚¿ã‚¹ã‚¯ã‚’å®Œäº†æ¸ˆã¿ã«å¤‰æ›´ã™ã‚‹é–¢æ•° =====
    function toggleComplete(id) {
      const index = tasks.findIndex(t => t.id === id); // IDã‹ã‚‰å¯¾è±¡ã‚¿ã‚¹ã‚¯ã‚’æ¢ã™
      if (index !== -1) {
        tasks[index].completed = true; // completedã‚’trueã«ã™ã‚‹
        localStorage.setItem('rosaTasks', JSON.stringify(tasks)); // ä¿å­˜ã‚’æ›´æ–°

        // ç¾åœ¨é¸æŠä¸­ã®ã‚­ãƒ£ãƒ©ãŒã„ã‚Œã°ã€ãã®ã‚­ãƒ£ãƒ©ã®ã‚¿ã‚¹ã‚¯ã‚’å†è¡¨ç¤º
        if (selectedChar) {
          const filtered = tasks.filter(t => t.assignedBy === selectedChar && !t.completed);
          displayTasks(filtered);
        }
      }
    }

    // ===== ğŸŒ/ğŸŒ™ ãƒ¢ãƒ¼ãƒ‰åˆ‡æ›¿ãƒœã‚¿ãƒ³ã®æŒ™å‹• =====
    modeToggle.addEventListener('click', () => {
      const isLight = body.classList.toggle('light'); // ã‚¯ãƒ©ã‚¹ã®ON/OFFåˆ‡æ›¿
      modeToggle.textContent = isLight ? 'ğŸŒ morning' : 'ğŸŒ™ night'; // ãƒœã‚¿ãƒ³è¡¨ç¤ºå¤‰æ›´
      localStorage.setItem('mode', isLight ? 'light' : 'dark'); // çŠ¶æ…‹ã‚’ä¿å­˜
    });

    // ===== ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ãƒ¢ãƒ¼ãƒ‰ã¨ã‚¿ã‚¹ã‚¯IDã‚’å¾©å…ƒ =====
    window.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('mode');

      // ãƒ¢ãƒ¼ãƒ‰ãŒä¿å­˜ã•ã‚Œã¦ã„ã‚Œã°åæ˜ 
      if (saved === 'light') {
        body.classList.add('light');
        modeToggle.textContent = 'ğŸŒ morning';
        localStorage.setItem('mode', 'light');
      } else {
        modeToggle.textContent = 'ğŸŒ™ night';
        localStorage.setItem('mode', 'dark');
      }

      // éå»ãƒ‡ãƒ¼ã‚¿ã«UUIDãŒãªã‘ã‚Œã°è¿½åŠ ï¼ˆäº’æ›æ€§ç¢ºä¿ï¼‰
      let updated = false;
      tasks.forEach(task => {
        if (!task.id) {
          task.id = crypto.randomUUID();
          updated = true;
        }
      });

      if (updated) {
        localStorage.setItem('rosaTasks', JSON.stringify(tasks));

    });
  </script>
