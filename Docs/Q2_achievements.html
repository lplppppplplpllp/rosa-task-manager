  <script>
    const achievementList = document.getElementById('achievement-list');

    function loadAchievements() {

      const completedTasks = tasks.filter(t => t.completed);

      if (completedTasks.length === 0) {
        achievementList.innerHTML = '<p>å®Œäº†æ¸ˆã¿ã®ä¾é ¼ã¯ã¾ã ã‚ã‚Šã¾ã›ã‚“ã€‚</p>';

      completedTasks.forEach(task => {

        div.className = 'task-item';
        div.innerHTML = `
          <strong>${task.name}</strong><br>
          ä¾é ¼ä¸»ï¼š${task.assignedBy}<br>
          ç· åˆ‡ï¼š${task.deadline || 'ãªã—'}<br>
          <button onclick="deleteTask('${task.id}')">å‰Šé™¤</button>
        `;
        achievementList.appendChild(div);

    }

    function deleteTask(id) {
      const confirmDelete = confirm("ã“ã®å®Ÿç¸¾ã‚’å‰Šé™¤ã—ã¦ã‚‚ã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿ");
      if (!confirmDelete) return;

      let tasks = JSON.parse(localStorage.getItem('rosaTasks')) || [];

      localStorage.setItem('rosaTasks', JSON.stringify(tasks));

      } else {

      }

      loadAchievements();
    });
